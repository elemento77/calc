<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talent Calculator — Ranger / Barbarian / Necromancer / Wizard</title>
  <style>
    :root{
      --bg:#0e0f12;
      --card:#161821;
      --text:#e8e8ea;
      --muted:#a9abb3;
      --accent:#7CFF6B; /* verde */
      --warn:#ff4d4d;   /* vermelho */
      --border:rgba(255,255,255,.10);
      --border2:rgba(255,255,255,.08);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{ max-width: 1120px; margin: 22px auto; padding: 0 16px 40px; }

    .top{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      background: linear-gradient(180deg, rgba(124,255,107,.10), transparent);
      border:1px solid var(--border2);
      border-radius:14px;
      padding:14px 16px;
    }
    .title{ font-weight:800; letter-spacing:.5px; }
    .subtitle{ color:var(--muted); font-size:13px; margin-top:4px; }

    .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }
    .pill{
      background: rgba(255,255,255,.06);
      border:1px solid var(--border2);
      padding:8px 10px;
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
      white-space:nowrap;
      display:flex; align-items:center; gap:8px;
    }
    .pill b{ color:var(--text); }

    .ok{ color:var(--accent); }
    .bad{ color:var(--warn); }

    button{
      background: rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:9px 12px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background: rgba(255,255,255,.12); }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    select{
      background: rgba(0,0,0,.25);
      color: var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:8px 10px;
      font-weight:800;
      cursor:pointer;
    }

    .grid{ display:grid; grid-template-columns: 1fr; gap:12px; margin-top:14px; }

    .card{
      background:var(--card);
      border:1px solid var(--border2);
      border-radius:14px;
      padding:14px 14px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      min-height: 132px;
      position: relative;
    }

    /* STATUS: 0 pts vermelho / >0 verde */
    .card.skill-off{ box-shadow: 0 0 0 1px rgba(255,77,77,.10) inset; }
    .card.skill-on{  box-shadow: 0 0 0 1px rgba(124,255,107,.10) inset; }

    .name{ font-weight:900; font-size:16px; }
    .skill-off .name{ color: var(--warn); }
    .skill-on  .name{ color: var(--accent); }

    .meta{ color:var(--muted); font-size:13px; margin-top:4px; }
    .desc{ color:#d7d7db; font-size:13px; margin-top:8px; line-height:1.35; }

    /* Valores dinâmicos */
    .val-on{ color: var(--accent); font-weight:900; }
    .val-off{ color: var(--warn); font-weight:900; }

    .controls{ display:flex; flex-direction:column; gap:8px; align-items:flex-end; }
    .row{ display:flex; gap:8px; align-items:center; }
    input[type="number"]{
      width:78px;
      padding:9px 8px;
      border-radius:10px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.25);
      color:var(--text);
      font-weight:800;
      text-align:center;
    }

    .small{ color:var(--muted); font-size:13px; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    .footer{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:space-between;
      border:1px solid var(--border2);
      border-radius:14px;
      padding:12px 14px;
      background: rgba(255,255,255,.03);
    }
    .footer .left{ display:flex; flex-direction:column; gap:6px; min-width: 280px; flex: 1; }
    .footer .right{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }

    .buildbox{
      border:1px solid var(--border2);
      background: rgba(0,0,0,.25);
      border-radius:12px;
      padding:10px 12px;
      width: 100%;
      max-width: 760px;
    }
    .buildtext{
      white-space:pre-wrap;
      word-break:break-word;
      margin:0;
      font-size:13px;
      line-height:1.35;
      color:#e3e3e6;
    }
    .hint{ color: var(--muted); font-size: 12px; margin-top: 6px; }

    @media (min-width: 950px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Talent Calculator</div>
        <div class="subtitle">Escolha a classe, distribua pontos, veja custo total e compartilhe o build por link.</div>
      </div>

      <div class="stats">
        <div class="pill">
          Classe:
          <select id="classSelect">
            <option value="ranger">Ranger</option>
            <option value="barbarian">Barbarian</option>
            <option value="necromancer">Necromancer</option>
            <option value="wizard">Wizard</option>
          </select>
        </div>

        <div class="pill">Pontos: <b id="spent">0</b>/<b id="total">60</b> (<b id="remain" class="ok">60</b> restantes)</div>
        <div class="pill">Custo total: <b id="gold" class="mono">0 gp</b></div>

        <button id="resetBtn" title="Zerar talentos desta classe">Reset</button>
        <button id="copyBtn" title="Copiar link com build">Copiar link</button>
      </div>
    </div>

    <div class="grid" id="list"></div>

    <div class="footer">
      <div class="left">
        <div class="small">Build code: <span class="mono" id="code">-</span></div>
        <div class="small">Resumo (pra colar no Discord):</div>
        <div class="buildbox">
          <pre class="buildtext" id="summary">-</pre>
        </div>
        <div class="hint">Dica: o link salva a classe e o build. Ex: <span class="mono">#r:...</span> / <span class="mono">#b:...</span> / <span class="mono">#n:...</span> / <span class="mono">#w:...</span></div>
      </div>

      <div class="right">
        <button id="copySummaryBtn">Copiar resumo</button>
      </div>
    </div>
  </div>

<script>
/** ========= CONFIG ========= **/
const TOTAL_POINTS = 60;

/** ========= HELPERS ========= **/
function fmt1(n){ return Number(n).toFixed(1).replace(".", ","); }
function fmt0(n){ return String(Math.floor(Number(n))); }
function gp(n){ return Number(n).toLocaleString("pt-BR") + " gp"; }
function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

/**
 * Destaque de valores dinâmicos:
 * - se L==0: vermelho
 * - se L>0: verde
 */
function v(L0, text){
  const cls = (L0 > 0) ? "val-on" : "val-off";
  return `<span class="${cls}">${text}</span>`;
}

/**
 * Quando L==0, mostramos os valores do "primeiro ponto" (L=1)
 * pra pessoa entender o que ganha, mas a cor fica vermelha (inativa).
 */
function displayLevel(L0){ return (L0 === 0) ? 1 : L0; }

/** ========= NECRO SUMMON TIERS (final) ========= **/
const NECRO_SUMMON_UNLOCKS = [
  { level: 1,  name: "Headless One" },
  { level: 2,  name: "Zombie" },
  { level: 3,  name: "Skeleton" },
  { level: 5,  name: "Skeletal Archer" },
  { level: 7,  name: "Skeletal Mage" },
  { level: 9,  name: "Bone Magi" },
  { level: 11, name: "Patchwork Skeleton" },
  { level: 13, name: "Skeletal Knight" },
  { level: 15, name: "Skeletal Dragon" },
];

function summonListHTML(L0){
  const L = displayLevel(L0);
  const unlocked = NECRO_SUMMON_UNLOCKS.filter(x => x.level <= L).map(x => x.name);
  const joined = unlocked.map(n => v(L0, n)).join(", ");
  return joined || v(L0, "(none)");
}

/** ========= CLASSES ========= **/

// ===== RANGER (final) =====
const RANGER = {
  key: "ranger",
  label: "Ranger",
  skills: [
    {
      id:"sharpshooter", name:"Sharpshooter", type:"PASSIVE", max:15, cost:100, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const range = Math.floor(L/5);
        const bonus = 10 + 6*L;
        return `Increases attacks range by ${v(L0, "+"+range)} tiles. Deals up to ${v(L0, bonus+"%")} bonus damage based on distance.`;
      }
    },
    {
      id:"spirit_wolf", name:"Spirit Wolf", type:"ACTIVE 1", max:15, cost:100, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const hp = 80 + 12*L;
        return `Summons a Spirit Wolf with ${v(L0, hp+" HP")}. Active Use: Using the skill again commands the wolf to Taunt all nearby enemies and heals the wolf.`;
      }
    },
    {
      id:"hunters_mark", name:"Hunter's Mark", type:"PASSIVE", max:15, cost:200, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const mark = fmt1(5 + 1.5*L) + "%";
        const res = (5 + 1*L) + "%";
        const rapid = (5 + 3*L) + "%";
        const bonusDmg = L;
        return `${v(L0, mark)} chance to Mark targets, reducing all resistances by ${v(L0, res)} for 3.0s. Hitting Marked targets has ${v(L0, rapid)} chance to trigger Rapid Fire and deal ${v(L0, bonusDmg)} bonus damage.`;
      }
    },
    {
      id:"sniper_shot", name:"Sniper Shot", type:"ACTIVE 2", max:15, cost:300, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        // ✅ final: 160% no L1 e +10% por ponto até 300% no L15
        const dmg = 150 + 10*L; // L1=160, L15=300
        const stun = fmt1(2.0 + 0.2*L) + "s";
        return `Channels your focus into a single, devastating shot dealing ${v(L0, dmg+"%")} weapon max damage. The sheer kinetic force knocks the enemy back and leaves them stunned for ${v(L0, stun)}. Moving cancels.`;
      }
    },
    {
      id:"vampiric_arrows", name:"Vampiric Arrows", type:"PASSIVE", max:15, cost:400, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const heal = 5 + L;
        return `Drains vitality from targets, healing you for ${v(L0, heal+"%")} of the damage dealt.`;
      }
    },
    {
      id:"triple_ricochet", name:"Triple Ricochet", type:"ACTIVE 3", max:15, cost:500, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const shot = 50 + 5*L;
        return `Fires 3 shots, each dealing ${v(L0, shot+"%")} weapon damage. Ricochets to enemies within 5 tiles.`;
      }
    },
    {
      id:"frost_arrows", name:"Frost Arrows", type:"PASSIVE", max:15, cost:600, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const convert = 10 + 6*L;
        const slow = 30 + 3*L;
        return `Converts ${v(L0, convert+"%")} of ranged physical damage to cold. Slows enemy movement by ${v(L0, slow+"%")} for 2.0s.`;
      }
    },
    {
      id:"rain_of_arrows", name:"Rain of Arrows", type:"ACTIVE 4", max:15, cost:700, req:"Ranged Weapon",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dur = fmt1(3.0 + 0.2*L) + "s";
        const dps = 30 + 2*L;
        return `Rain arrows on a 5-tile radius area for ${v(L0, dur)}, dealing ${v(L0, dps+"%")} weapon damage per second.`;
      }
    },
  ]
};

// ===== BARBARIAN (final) =====
const BARBARIAN = {
  key: "barbarian",
  label: "Barbarian",
  skills: [
    {
      id:"berserkers_blood", name:"Berserker's Blood", type:"PASSIVE", max:15, cost:100, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const atk = 100 + 10*L;
        const hp = 15 + 3*L;
        return `Increases Attack Speed up to ${v(L0, atk+"%")}, reaching max effect at ${v(L0, hp+"%")} Health.`;
      }
    },
    {
      id:"savage_regrowth", name:"Savage Regrowth", type:"ACTIVE 1", max:15, cost:100, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const regen = 1 + 2*L;
        return `Activates below 70% Health. Regenerates up to ${v(L0, regen+"%")} max health based on missing HP. Cost: 1 Mana/sec while healing.`;
      }
    },
    {
      id:"primal_strength", name:"Primal Strength", type:"PASSIVE", max:15, cost:200, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const bonus = 10*L;
        const hp = 15 + 3*L;
        return `Deals up to ${v(L0, bonus+"%")} bonus weapon damage, reaching max effect at ${v(L0, hp+"%")} Health.`;
      }
    },
    {
      id:"burning_blood", name:"Burning Blood", type:"ACTIVE 2", max:15, cost:300, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const fire = 5*L;
        return `Every attack consume 1 HP on hit and deals ${v(L0, fire+"%")} extra fire damage to the target and nearby enemies (AoE).`;
      }
    },
    {
      id:"brutal_strike", name:"Brutal Strike", type:"PASSIVE", max:15, cost:400, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const chance = 3*L;
        const bonus = L;
        return `Attacks have a ${v(L0, chance+"%")} chance to deal ${v(L0, bonus)} bonus damage and STUN the target for 1.5s.`;
      }
    },
    {
      id:"undying_rage", name:"Undying Rage", type:"ACTIVE 3", max:15, cost:500, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const cd = 180 - 8*L;
        return `Immune to damage and DOUBLE weapon and pvm skills damage for 10 seconds. Cooldown: ${v(L0, cd+" seconds")}.`;
      }
    },
    {
      id:"primal_resistance", name:"Primal Resistance", type:"PASSIVE", max:15, cost:600, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const red = 2*L;
        return `Reduces incoming non-physical damage by ${v(L0, red+"%")}.`;
      }
    },
    {
      id:"leap_attack", name:"Leap Attack", type:"ACTIVE 4", max:15, cost:700, req:"2H Melee Weap",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dmg = 50 + 10*L;
        const cd = 25 - 1*L;
        return `Leap to location causing impact damage and burning enemies for 5s. Total Damage: ${v(L0, dmg+"%")} weapon max damage. Stuns for 2.0s. Cost: 30% Current HP. Cooldown: ${v(L0, cd+"s")}`;
      }
    },
  ]
};

// ===== NECROMANCER (final) =====
const NECROMANCER = {
  key: "necromancer",
  label: "Necromancer",
  skills: [
    {
      id:"raise_dead", name:"Raise Dead", type:"PASSIVE", max:15, cost:100, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const chance = 15 + L; // 16 / 20 / 25 / 30
        const reanimate = (L >= 15) ? ` At level 15 has a ${v(L0, "20%")} chance to Reanimate victims on kill.` : "";
        return `Dealing damage have ${v(L0, chance.toFixed(1)+"%")} chance to summon undead.${reanimate}<br><br>
                Summon list scales with skill level:<br>
                ${summonListHTML(L0)}`;
      }
    },
    {
      id:"soul_syphon", name:"Soul Syphon", type:"ACTIVE 1", max:15, cost:100, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dmg = 80 + 5*L;              // 85 / 105 / 130 / 155
        const range = 7 + Math.floor(L/3); // ✅ 8@3, 9@6, 10@9, 11@12, 12@15
        return `Deals ${v(L0, dmg+"%")} Staff Dmg to 3 closest enemies at range ${v(L0, range)} and heals you. Passively allows range ${v(L0, range)} on staff attacks & spellcasting with staffs (PvM).`;
      }
    },
    {
      id:"necrotic_curse", name:"Necrotic Curse", type:"PASSIVE", max:15, cost:200, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const chance = 15 + 3*L;     // 18 / 30 / 45 / 60
        const reduce = 5 + 2*L;      // 7 / 15 / 25 / 35
        const dur = 5.0 + 0.5*L;     // 5.5 / 7.5 / 10.0 / 12.5
        return `${v(L0, chance+"%")} Chance to reduce physical & poison resistance on attacks by ${v(L0, reduce+"%")} for ${v(L0, fmt1(dur)+"s")}.`;
      }
    },
    {
      id:"grasp_dead", name:"Grasp of the Dead", type:"ACTIVE 2", max:15, cost:300, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dur = 2.0 + 0.4*L;     // 2.4 / 4.0 / 6.0 / 8.0
        const dmg = 50 + 2*L;        // 52 / 60 / 70 / 80
        return `Summons bones for ${v(L0, fmt1(dur)+"s")}. Enemies inside or entering the area are Rooted and take ${v(L0, dmg+"%")} staff physical damage.`;
      }
    },
    {
      id:"minion_explosion", name:"Minion Explosion", type:"PASSIVE", max:15, cost:400, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dmg = 5 + L; // 6 / 10 / 15 / 20
        return `When your army is full, the weakest minion moves to the target and explodes. Deals ${v(L0, dmg+"%")} of its Max HP as poison damage to nearby enemies.`;
      }
    },
    {
      id:"blood_storm", name:"Blood Storm", type:"ACTIVE 3", max:15, cost:500, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const drain = 16 - L;        // 15 / 11 / 6 / 1
        const flat = L;              // 1 / 5 / 10 / 15
        const heal = 1 + L;          // 2 / 6 / 11 / 16
        return `Drains ${v(L0, drain+"%")} of your current HP per tick. Each tick deals ${v(L0, flat+"")} damage + ${v(L0, "1%")} of enemy current HP (capped at staff max damage) as physical damage and heals your minions for ${v(L0, heal+"%")} of their max HP.`;
      }
    },
    {
      id:"undead_mastery", name:"Undead Mastery", type:"PASSIVE", max:15, cost:600, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const hp = 3*L;              // 3 / 15 / 30 / 45
        const bonus = 2*L;           // 2 / 10 / 20 / 30
        return `Minions gain ${v(L0, hp+"")} Max HP and deal ${v(L0, bonus+"")} bonus damage.`;
      }
    },
    {
      id:"the_long_night", name:"The Long Night", type:"ACTIVE 4", max:15, cost:700, req:"Staff Equipped",
      describe: (L0) => {
        const L = displayLevel(L0);
        const dmg = 45 + 7*L;        // 52 / 80 / 115 / 150
        const cd = 300 - 15*L;       // 285 / 225 / 150 / 75
        return `Manifest the Night King form for 10s. Every second, deals ${v(L0, dmg+"%")} Staff Max Dmg as Cold and Freezes enemies within 10 tiles. Each hit heals you for ${v(L0, "50%")} of total damage dealt. Cooldown: ${v(L0, cd+"s")}.`;
      }
    },
  ]
};

// ===== WIZARD (final pelos prints) =====
const WIZARD = {
  key: "wizard",
  label: "Wizard",
  skills: [
    {
      id:"arcane_synergy", name:"Arcane Synergy", type:"PASSIVE", max:15, cost:100, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const amp = Math.floor(100 * L / 15); // L1=6, L3=20, L12=80, L15=100
        return `Amplify Magery spells damage: ${v(L0, "+"+amp+"%")}. Passively allows range 12 on staff attacks & spellcasting with staffs (PvM).`;
      }
    },
    {
      id:"mystic_bolt", name:"Mystic Bolt", type:"ACTIVE 1", max:15, cost:100, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const bounces = Math.min(7, 2 + Math.floor(L/3));  // 2@1, 3@3, 4@6, 6@12, 7@15
        const dmg = L + 1;                                // 2@1, 4@3, 7@6, 13@12
        const mana    = Math.min(4, 1 + Math.floor(L/5));  // 1@1, 2@5, 3@10, 4@15
        return `Bounces up to ${v(L0, bounces)} times. Deals ${v(L0, dmg)} energy damage per hit. Restores ${v(L0, mana)} mana per bounce.`;
      }
    },
    {
      id:"arcane_overload", name:"Arcane Overload", type:"PASSIVE", max:15, cost:200, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const ele = 5 + 2*L; // 7@1, 11@3, 29@12, 35@15
        return `Increases Elemental Damage by ${v(L0, ele+"%")}.`;
      }
    },
    {
      id:"mana_ward", name:"Mana Ward", type:"ACTIVE 2", max:15, cost:300, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const absorb = 20 + 3*L; // 23@1, 56@12, 65@15
        return `Absorbs up to ${v(L0, absorb+"%")} of damage. Mana Cost depends on Armor Weight (The lighter, the better).`;
      }
    },
    {
      id:"arcane_conductivity", name:"Arcane Conductivity", type:"PASSIVE", max:15, cost:400, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const delay = 10 + 3*L; // 19@3, 46@12, 55@15
        return `Reduces Spell Delay by ${v(L0, delay+"%")} when wearing Light Armor.`;
      }
    },
    {
      id:"mirror_image", name:"Mirror Image", type:"ACTIVE 3", max:15, cost:500, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const clones = (L >= 15) ? 3 : (L >= 5) ? 2 : 1;           // 1@1..4, 2@5..14, 3@15
        const stats = 50 + Math.floor(50 * L / 15);                 // 53@1, 60@3, 90@12, 100@15
        const mana = 5 + L;                                         // 6@1, 17@12, 20@15
        return `Summons ${v(L0, clones)} Clones for 30s. Clones have ${v(L0, stats+"%")} of your stats/skills and restore ${v(L0, mana+"%")} of their damage as mana to you.`;
      }
    },
    {
      id:"elemental_erosion", name:"Elemental Erosion", type:"PASSIVE", max:15, cost:600, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        const resist = 3*L; // -3@1, -36@12, -45@15
        return `Magery spells reduce the target's resistance to their element by the amount of damage dealt (Max ${v(L0, "-"+resist)} resist) for 4.0s.`;
      }
    },
    {
      id:"disintegrate", name:"Disintegrate", type:"ACTIVE 4", max:15, cost:700, req:"Staff Equipped",
      describe:(L0)=>{
        const L = displayLevel(L0);
        return `Channel a fire that deals initial 1 damage, increasing over time up to ${v(L0, L)}. Consumes mana rapidly. Moving cancels.`;
      }
    },
  ]
};

const CLASSES = {
  ranger: RANGER,
  barbarian: BARBARIAN,
  necromancer: NECROMANCER,
  wizard: WIZARD,
};

/** ========= STATE (por classe) ========= **/
const levelsByClass = {
  ranger: Object.fromEntries(RANGER.skills.map(s => [s.id, 0])),
  barbarian: Object.fromEntries(BARBARIAN.skills.map(s => [s.id, 0])),
  necromancer: Object.fromEntries(NECROMANCER.skills.map(s => [s.id, 0])),
  wizard: Object.fromEntries(WIZARD.skills.map(s => [s.id, 0])),
};

let currentClassKey = "ranger";

/** ========= BUILD CODE (URL) =========
 * Formato: #r:<hex> / #b:<hex> / #n:<hex> / #w:<hex>
 * hex = 1 char por skill (0..15 => 0..f), na ordem do array.
 **/
function classPrefix(key){
  if (key === "barbarian") return "b";
  if (key === "necromancer") return "n";
  if (key === "wizard") return "w";
  return "r";
}
function keyFromPrefix(p){
  if (p === "b") return "barbarian";
  if (p === "n") return "necromancer";
  if (p === "w") return "wizard";
  return "ranger";
}
function encodeBuildFor(key){
  const cls = CLASSES[key];
  const lv = levelsByClass[key];
  const hex = cls.skills.map(s => (lv[s.id] || 0).toString(16)).join("");
  return `${classPrefix(key)}:${hex}`;
}
function decodeBuildFromHash(){
  const raw = (location.hash || "").slice(1).trim().toLowerCase();
  if (!raw) return false;

  const m = raw.match(/^([rbnw]):([0-9a-f]+)$/);
  if (!m) return false;

  const key = keyFromPrefix(m[1]);
  const cls = CLASSES[key];
  const hex = m[2];

  if (!cls || hex.length !== cls.skills.length) return false;

  const lv = levelsByClass[key];
  for (let i=0;i<cls.skills.length;i++){
    const v = parseInt(hex[i], 16);
    if (Number.isNaN(v) || v < 0 || v > cls.skills[i].max) return false;
  }
  for (let i=0;i<cls.skills.length;i++){
    lv[cls.skills[i].id] = parseInt(hex[i], 16);
  }
  currentClassKey = key;
  return true;
}

/** ========= CALCS ========= **/
function spentPointsFor(key){
  const cls = CLASSES[key];
  const lv = levelsByClass[key];
  return cls.skills.reduce((sum, s) => sum + (lv[s.id] || 0), 0);
}
function totalGoldFor(key){
  const cls = CLASSES[key];
  const lv = levelsByClass[key];
  return cls.skills.reduce((sum, s) => sum + (lv[s.id] || 0) * s.cost, 0);
}

/** ========= UI ========= **/
const listEl = document.getElementById("list");
const spentEl = document.getElementById("spent");
const totalEl = document.getElementById("total");
const remainEl = document.getElementById("remain");
const goldEl = document.getElementById("gold");
const codeEl = document.getElementById("code");
const summaryEl = document.getElementById("summary");
const classSelectEl = document.getElementById("classSelect");

function makeSummary(){
  const cls = CLASSES[currentClassKey];
  const lv = levelsByClass[currentClassKey];

  const parts = [];
  for (const s of cls.skills){
    const L = lv[s.id] || 0;
    if (L > 0) parts.push(`${s.name} ${L}`);
  }

  const spent = spentPointsFor(currentClassKey);
  const remain = TOTAL_POINTS - spent;
  const header = `${cls.label} build — ${spent}/${TOTAL_POINTS} pts (restam ${remain}) — ${gp(totalGoldFor(currentClassKey))}`;
  const body = parts.length ? parts.join(" | ") : "(nenhum ponto alocado)";
  return `${header}\n${body}\n${location.href}`;
}

function syncHash(){
  const code = encodeBuildFor(currentClassKey);
  history.replaceState(null, "", "#" + code);
}

function render(){
  classSelectEl.value = currentClassKey;

  const cls = CLASSES[currentClassKey];
  const lv = levelsByClass[currentClassKey];

  const spent = spentPointsFor(currentClassKey);
  const remain = TOTAL_POINTS - spent;

  spentEl.textContent = spent;
  totalEl.textContent = TOTAL_POINTS;
  remainEl.textContent = remain;
  remainEl.className = (remain >= 0) ? "ok" : "bad";
  goldEl.textContent = gp(totalGoldFor(currentClassKey));

  const buildCode = encodeBuildFor(currentClassKey);
  codeEl.textContent = buildCode;

  syncHash();
  summaryEl.textContent = makeSummary();

  listEl.innerHTML = "";
  for (const s of cls.skills){
    const L = lv[s.id] || 0;

    const card = document.createElement("div");
    card.className = "card " + (L > 0 ? "skill-on" : "skill-off");

    const left = document.createElement("div");
    left.innerHTML = `
      <div class="name">${s.name}</div>
      <div class="meta">${s.type} • Max ${s.max} • ${s.cost}gp/pt • Req: ${s.req} • <b class="${L>0?'ok':'bad'}">${L>0?'ATIVA':'INATIVA'}</b></div>
      <div class="desc">${s.describe ? s.describe(L) : ""}</div>
    `;

    const right = document.createElement("div");
    right.className = "controls";

    const minus = document.createElement("button");
    minus.textContent = "–";
    minus.disabled = (L <= 0);
    minus.onclick = () => setLevel(s.id, L - 1);

    const plus = document.createElement("button");
    plus.textContent = "+";
    plus.disabled = (L >= s.max) || (spent >= TOTAL_POINTS);
    plus.onclick = () => setLevel(s.id, L + 1);

    const input = document.createElement("input");
    input.type = "number";
    input.min = 0;
    input.max = s.max;
    input.value = L;
    input.onchange = () => {
      const v = clamp(Number(input.value || 0), 0, s.max);
      setLevel(s.id, v);
    };

    const row1 = document.createElement("div");
    row1.className = "row";
    row1.appendChild(minus);
    row1.appendChild(input);
    row1.appendChild(plus);

    const row2 = document.createElement("div");
    row2.className = "small";
    row2.innerHTML = `Level: <b class="${L>0?'ok':'bad'}">${L}</b> • Custo: <span class="mono">${gp(L * s.cost)}</span>`;

    right.appendChild(row1);
    right.appendChild(row2);

    card.appendChild(left);
    card.appendChild(right);
    listEl.appendChild(card);
  }
}

function setLevel(id, newLevel){
  const cls = CLASSES[currentClassKey];
  const lv = levelsByClass[currentClassKey];

  const max = cls.skills.find(s => s.id === id)?.max ?? 15;
  const current = lv[id] || 0;
  newLevel = clamp(newLevel, 0, max);

  const delta = newLevel - current;
  if (delta === 0) return;

  const spent = spentPointsFor(currentClassKey);
  if (delta > 0 && spent + delta > TOTAL_POINTS){
    newLevel = current + Math.max(0, TOTAL_POINTS - spent);
  }

  lv[id] = newLevel;
  render();
}

/** ========= ACTIONS ========= **/
classSelectEl.onchange = () => {
  currentClassKey = classSelectEl.value;
  render();
};

document.getElementById("resetBtn").onclick = () => {
  const cls = CLASSES[currentClassKey];
  levelsByClass[currentClassKey] = Object.fromEntries(cls.skills.map(s => [s.id, 0]));
  render();
};

document.getElementById("copyBtn").onclick = async () => {
  const url = location.href;
  try { await navigator.clipboard.writeText(url); alert("Link copiado!"); }
  catch { prompt("Copia aqui:", url); }
};

document.getElementById("copySummaryBtn").onclick = async () => {
  const txt = makeSummary();
  try { await navigator.clipboard.writeText(txt); alert("Resumo copiado!"); }
  catch { prompt("Copia aqui:", txt); }
};

/** ========= INIT ========= **/
decodeBuildFromHash();
render();
</script>
